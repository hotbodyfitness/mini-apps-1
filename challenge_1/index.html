<!DOCTYPE HTML>
  <html>
    <head>
      <script src="app.js"></script>
    </head>
    <body>
      <header>
        <h1 style="text-decoration:underline forestgreen; color: forestgreen; text-align: center">Tic-Tac-Toe</h1>
      </header>
      <div style="float:right; padding-right:2em"><em>Enter Players' Names</em></div>
      <div style="float:right; margin-top:0.5em; margin-right:-10.5em">
        <p style="margin-left: -2em; margin-bottom: -1.2em">X's:</p>
        <div id="xname" style="float:right; margin-right: 2.5em"><input type="text"></div>
        <input type="submit" value="Play" id="xsubmit" style="float:right; margin-right:-15.9em">
        <p style="margin-left: -2em; margin-bottom: -1.2em; margin-top: 1.5em">O's:</p>
        <div id="oname" style="float:right; margin-right: 2.5em"><input type="text"></div>
        <input type="submit" value="Play" id="osubmit" style="float:right; margin-right:-15.9em">
      </div>
      <table style="float: left">
        <tbody>
          <td>
            <tr>
              <td><button id="00" class="table" onclick="clickHandler('00')">__</button></td>
              <td><button id="01" class="table" onclick="clickHandler('01')">__</button></td>
              <td><button id="02" class="table" onclick="clickHandler('02')">__</button></td>
            </tr>
            <tr>
              <td><button id="10" class="table" onclick="clickHandler('10')">__</button></td>
              <td><button id="11" class="table" onclick="clickHandler('11')">__</button></td>
              <td><button id="12" class="table" onclick="clickHandler('12')">__</button></td>
            </tr>
            <tr>
              <td><button id="20" class="table" onclick="clickHandler('20')">__</button></td>
              <td><button id="21" class="table" onclick="clickHandler('21')">__</button></td>
              <td><button id="22" class="table" onclick="clickHandler('22')">__</button></td>
            </tr>
          </td>
        </tbody>
      </table>
      <br><br><br><br><br>
      <input type="button" value="Reset Game" style="float: left; margin-left:3px" onclick="resetGame()">
      <div>
          <p id="winner"></p>
        </div>
    </body>
  </html>
