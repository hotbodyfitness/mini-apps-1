<!DOCTYPE HTML>
  <html>
    <head>
      <script src="app.js"></script>
      <link href="style.css" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1 style="text-decoration:underline forestgreen; color: forestgreen; text-align: center">Tic-Tac-Toe</h1>
      </header>
      <div style="float:right; padding-right:2em"><em>Enter Players' Names</em></div>
      <div style="float:right; margin-top:0.5em; margin-right:-10.5em">
        <p style="margin-left: -2em; margin-bottom: -1.2em">X's:</p>
        <div id="xname" style="float:right; margin-right: 2.5em"><input type="text"></div>
        <input type="submit" value="Play" id="xsubmit" onclick="UserInput.enterName('x')" style="float:right; margin-right:-15.9em">
        <p style="margin-left: -2em; margin-bottom: -1.2em; margin-top: 1.5em">O's:</p>
        <div id="oname" style="float:right; margin-right: 2.5em"><input type="text"></div>
        <input type="submit" value="Play" id="osubmit" onclick="UserInput.enterName('o')" style="float:right; margin-right:-15.9em">
      </div>
      <div style="float:right; margin-top:3.6em; margin-right:-10.5em">
        <p style="margin-right:11em; margin-left: -2em; margin-bottom: -1.2em">X's:</p>
        <div id="xname2" style="float:left; margin-right: 2.5em"><input hidden type="text"></div>
        <p style="margin-left: -2em; margin-bottom: -1.2em; margin-top: 1.5em">O's:</p>
        <div id="oname2" style="float:left; margin-right: 2.5em"><input hidden type="text"></div>
      </div>
      <table style="float: left">
        <tbody>
          <td>
            <tr>
              <td><button id="00" class="table" onclick="UserInput.clickHandler('00')">__</button></td>
              <td><button id="01" class="table" onclick="UserInput.clickHandler('01')">__</button></td>
              <td><button id="02" class="table" onclick="UserInput.clickHandler('02')">__</button></td>
            </tr>
            <tr>
              <td><button id="10" class="table" onclick="UserInput.clickHandler('10')">__</button></td>
              <td><button id="11" class="table" onclick="UserInput.clickHandler('11')">__</button></td>
              <td><button id="12" class="table" onclick="UserInput.clickHandler('12')">__</button></td>
            </tr>
            <tr>
              <td><button id="20" class="table" onclick="UserInput.clickHandler('20')">__</button></td>
              <td><button id="21" class="table" onclick="UserInput.clickHandler('21')">__</button></td>
              <td><button id="22" class="table" onclick="UserInput.clickHandler('22')">__</button></td>
            </tr>
          </td>
        </tbody>
      </table>

      <div><h4 style="text-align:center"><u>SCORE</u></h4></div>
      <div>
        <p id="xscore" style="text-align:center; padding-right:13em">X: 0</p>
      </div>
      <div>
        <p id="oscore" style="text-align:center; padding-right:13em">O: 0</p>
      </div>
      <input type="button" value="Reset Game" style="float: left; margin-left:13px" onclick="UserInput.resetGame()">
      <input type="button" value="Reset Score" style="float: left; margin-left:18em" onclick="UserInput.resetScore()">
      <br>
      <div>
          <p id="winner" style="text-align:center"></p>
        </div>
    </body>
  </html>
