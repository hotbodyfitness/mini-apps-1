<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <header>

      <fieldset style="border-color:darkcyan">
          <legend>Select a . JSON file</legend>
        <input id="thefile" type="file" accept="json" name="Zack">

      </fieldset>

      <fieldset style="border-color:darkcyan">

      </fieldset>
    </form>
    <div id="link"></div>

    <div style="display: grid; grid-template-rows: repeat(auto-fit, minmax(100px, 100px));" id="template"></div>
  </div>
  <script src="app.js"></script>

</html>
